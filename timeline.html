<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */

        /* Timeline CSS */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
        .left .content {
            margin-left: 0;
        }
        .right .content {
            margin-left: 20px;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 15px;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: #fff;
            border: 4px solid #333;
            border-radius: 50%;
            z-index: 1;
        }
        .right::before {
            left: -17px;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            .container {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .container::before {
                left: 15px;
            }
            .right {
                left: 0;
            }
            .right .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <h1>About Me</h1>
    <p>This is the content above the timeline.</p>

    <!-- Timeline Section -->
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2016</h2>
                <img src="image1.jpg" alt="Image for 2010 Event" style="width:100%; max-width:300px;">
                <p>Get my first taste of the ad industry at an ad agency internship in LA.</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>Start writing freelance blog posts and marketing copy.</p>
            </div>
        </div>
    </div>

    <!-- More content below the timeline -->
    <p>This is the content below the timeline.</p>

</body>
</html>
